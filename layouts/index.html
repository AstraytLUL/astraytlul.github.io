{{ define "main" }}
<h1>{{ .Site.Title }}</h1>
<p>Welcome to my blog.</p>

<h2>Recent Posts</h2>
{{ range first 10 .Site.RegularPages }}
    <article>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        <time>{{ .Date.Format "2006-01-02" }}</time>
    </article>
{{ else }}
    <p>No posts yet.</p>
{{ end }}
{{ end }}
