{{ define "main" }}

<div class="homepage-header">
    <img src="/images/ayachi-nene-poyayaan.gif" alt="{{ .Title }}" class="homepage-gif">
</div>

<h1>{{ .Title }}</h1>

<p>{{ .Pages | len }} posts tagged with "{{ .Title }}"</p>
<br>

{{ range .Pages }}
<article>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    <time>{{ .Date.Format "2006-01-02" }}</time>
</article>
{{ end }}
{{ end }}
