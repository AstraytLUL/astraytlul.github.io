{{ define "main" }}

<div style="text-align: center; margin-bottom: 2rem;">
    <img src="/images/amane_and_kurumi.gif" alt="About me" style="max-width: 300px; width: 100%; border-radius: 8px;">
</div>

{{ range .Pages.GroupByDate "2006" }}
<h3>{{ .Key }}</h3>
<ul>
    {{ range .Pages }}
    <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        <time>{{ .Date.Format "2006-01-02" }}</time>
    </li>
    {{ end }}
</ul>
{{ end }}
{{ end }}
